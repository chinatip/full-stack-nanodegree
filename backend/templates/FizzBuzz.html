{% extends "base.html" %}

{% block content %}

<form>
    n: 
    <input type="text" name="n">
</form>
<ol>
    {% for i in range(1, n+1) %}
    <li>
        {% if i % 15 == 0 %}
            FizzBuzz
        {% elif i % 3 == 0 %}
            Fizz
        {% elif i % 5 ==0 %}
            Buzz
        {% else %}
            {{ i }}
        {% endif %}
        </li>
    {% endfor %}
</ol>
{% endblock %}
